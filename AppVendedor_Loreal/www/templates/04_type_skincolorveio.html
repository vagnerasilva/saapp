<ion-view view-title="SkinColor">
        <ion-nav-title>
            <img src="img/logo-maybelinne.png" style="
    margin-top: 14px;
    height: 48px;
"  >
        </ion-nav-title>
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('img/00_banner-skin-color@3x.png');">

            </div>
        </div>
<div class="   line_title" >
                                <md-card  class="card cardboxblack  box_shapeskincolor  " >
                                    
                                     <h2 class="Hello" >SKIN COLOR </h2>
                                    
                                </md-card>
</div>

<style type="text/css">


    .line_title {
      width: 101px;
      height: 96px;
      background-color: #fc2561;
      border: solid 4px #fc2561;
    }
    .space{
         height: 100px;
    }
</style>
<div class="row">
        <div class="col col-50"  > 
        <div class="list half animate-fade-slide-in-right  "  >
          <md-radio-group ng-model="user.type_skincolor">
          <div class=" fundo"  ng-repeat="it in skinColorsL">  
              <div class="tile  "> 
                  <img ng-src='{{it.url}}' />
                  <div class="text">
                    <h1>{{it.typecolor}}.</h1>
                        <h2 class="animate-text">More {{it.typecolor}}.</h2>
                        <p class="animate-text">{{it.text}}. </p>
                        <md-radio-button   ng-value="it.value"
                                 aria-label="{{it.typecolor}}" > 
                        </md-radio-button>

                  </div>
              </div>
          </div>
          </md-radio-group>
        </div>
    </div>
    <div class="col col-50"  >
        <div class="list half animate-fade-slide-in-right  "  >
          <md-radio-group ng-model="user.type_skincolor">
          <div class=" fundo"  ng-repeat="it in skinColorsR">  
              <div class="tile  "> 
                  <img ng-src='{{it.url}}' />
                  <div class="text">
                    <h1>{{it.typecolor}}.</h1>
                        <h2 class="animate-text">More {{it.typecolor}}.</h2>
                        <p class="animate-text">{{it.text}}. </p>
                        <md-radio-button   ng-value="it.value"
                                 aria-label="{{it.typecolor}}" > 
                        </md-radio-button>

                  </div>
              </div>
          </div>
          </md-radio-group>
        </div>
    </div> 
</div>


<div class="row">
        <div class="col col-25"  > 
        </div>
        <div class="col col-50"  >
        <div>
            <ul>
                <li>
                    <md-card ui-sref="app.skinshape"  class="card  cardboxblackslim box_shape  ">
                     <h2 class="START-NOW"  > NEXT </h2>
                     
                     <img   src="img/icn-arrow.png"
                            class="icn_arrow" style="
                            box-shadow: none;
                        " >
                    
                    </md-card>
                    <!--
                      <pre>{{cliente | json}}</pre>
                      <pre>{{user | json}}</pre>
                      <pre>{{avatarData | json}}</pre>
                      -->
                </li>
            </ul>
        </div>
        </div>
</div>
