  <div class="row">
     <div class="col col-50"  > 
        <div class="list half animate-fade-slide-in-right  "  >
          <md-radio-group ng-model="user.type_eyes">
          <div class=" fundo"  ng-repeat="it in typeEyesL">  
              <div class="tile  "> 
                  <img ng-src='{{it.url}}' />
                  <div class="text">
                    <h1>{{it.typeeye}}.</h1>
                        <h2 class="animate-text">More {{it.typeshape}}.</h2>
                        <p class="animate-text">{{it.text}}. </p>
                        <md-radio-button   ng-value="it.value"
                                 aria-label="{{it.typeeye}}" > 
                        </md-radio-button>
                    <div class="dots">
