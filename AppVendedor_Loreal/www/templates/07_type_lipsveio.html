<div class="row">
     <div class="col col-50"  > 
    <div class="list half animate-fade-slide-in-right  "  >
          <md-radio-group ng-model="user.type_lips">
          <div class=" fundo"  ng-repeat="it in typeLipsL">  
              <div class="tile  "> 
                  <img ng-src='{{it.url}}' />
                  <div class="text">
                    <h1>{{it.typelip}}.</h1>
                        <h2 class="animate-text">More {{it.typelip}}.</h2>
                        <p class="animate-text">{{it.text}} </p>
                        <md-radio-button   ng-value="it.value"
                                 aria-label="{{it.typelip}}" > 
                        </md-radio-button>

                  </div>
              </div>
          </div>
          </md-radio-group>
</div>
</div>
     <div class="col col-50"  > 
    <div class="list half animate-fade-slide-in-right  "  >
          <md-radio-group ng-model="user.type_lips">
          <div class=" fundo"  ng-repeat="it in typeLipsR">  
              <div class="tile  "> 
                  <img ng-src='{{it.url}}' />
                  <div class="text">
                    <h1>{{it.typelip}}.</h1>
                        <h2 class="animate-text">More {{it.typelip}}.</h2>
                        <p class="animate-text">{{it.text}} </p>
                        <md-radio-button   ng-value="it.value"
                                 aria-label="{{it.typelip}}" > 
                        </md-radio-button>

                  </div>
              </div>
          </div>
          </md-radio-group>
</div>
</div>

</div>
